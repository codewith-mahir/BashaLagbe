services:
  - type: web
    name: bashalagbe
    runtime: node
    plan: free
    buildCommand: npm run render-build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: TRUST_PROXY
        value: true
      - key: DISABLE_CSP
        value: true
    autoDeploy: true
    buildFilter:
      paths:
        - "**"
      ignoredPaths:
        - "*.md"
        - ".git/**"
        - "node_modules/**"
        - "frontend/node_modules/**"
        - "backend/node_modules/**"
